<!DOCTYPE html>

<body>
    <h1>css - Box Model</h1>
    <h2>Margin</h2>
    <p>Margin é o espaçamento de um elemento em relaçao aos seus vizinhos</p>
    <code>
        <p>{ Margin: 10px;</p>
    </code>
    <h2>padding</h2>
    <p>padding é o espçamento interno de um elemento</p>
    <code>
        <p>{
            padding: 10px;
        }
        </p>
    </code>
</body>
